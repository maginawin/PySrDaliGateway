name: Validate with Code Style

on:
  push:
  pull_request:
  schedule:
    - cron: "0 0 * * *"

permissions:
  contents: read

jobs:
  validate-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pylint

      - name: Static analyse the code with pylint
        run: |
          pylint $(git ls-files '*.py')

  validate-mypy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.13"

      - name: Install minimal dependencies for mypy
        run: |
          python -m pip install --upgrade pip
          pip install mypy types-paho-mqtt types-cryptography voluptuous

      - name: Type check with mypy
        run: |
          mypy --show-error-codes --pretty PySrDaliGateway
